<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 500px;">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        
        <h4 class="mb-4 text-center">Reservation Form</h4>
  
        <div class="mb-3">
          <label class="form-label">Check In Date</label>
          <input type="date" formControlName="checkInDate" class="form-control">
          <div class="text-danger small" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
            Check in date required
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Check Out Date</label>
          <input type="date" formControlName="checkOutDate" class="form-control">
          <div class="text-danger small" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
            Check out date required
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Guest Name</label>
          <input type="text" formControlName="guestName" class="form-control">
          <div class="text-danger small" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
            Name is required
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Guest Email</label>
          <input type="email" formControlName="guestEmail" class="form-control">
          <div class="text-danger small" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
            Email is required
          </div>
        </div>
  
        <div class="mb-4">
          <label class="form-label">Room Number</label>
          <input type="number" formControlName="roomNumber" class="form-control">
          <div class="text-danger small" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
            Room number is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="reservationForm.invalid">Submit</button>
      </form>
    </div>
  </div>
